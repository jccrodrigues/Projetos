<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Josefin Slab', serif;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0); /* Torna o fundo invis√≠vel */
            text-align: center; /* Centraliza o texto */
        }

        h1 {
            color: #fff; /* Muda a cor do texto para branco */
            font-size: 3rem; /* Aumenta o tamanho da fonte em 4 vezes */
            font-weight: 700; /* Aumenta a espessura da fonte */
        }

        p {
            color: #fff; /* Muda a cor do texto para branco */
            font-size: 2rem; /* Aumenta o tamanho da fonte em 4 vezes */
            font-weight: 700; /* Aumenta a espessura da fonte */
        }

        button{

            font-family: Verdana;
        }

    </style>
</head>
<body>
    <div class="bg-video">
        <video src="seu-video.mp4" autoplay loop muted playsinline></video>
    </div>

    <div class="container h-100">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="content">
                    <h1>Seja bem-vindo(a)</h1>
                    <p></p>
                    <button type="button" class="btn btn-primary">Fazer login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
